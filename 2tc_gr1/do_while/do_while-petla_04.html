<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do ... while - pętla (część 4.)</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym: 
        // - za pomocą pętli do while obliczysz iloczyn w podanych przez użytkownika wartości liczbowych;
        // - podawanie liczb powinno zakończyć się w momencie, gdy iloczyn przekroczy wartość 100000.
        
        let iloczyn = 1;

        let a = 0;
        let b = 0;

        do {
            a = Number(prompt("Podaj liczbę a:"));
            b = Number(prompt("Podaj liczbę b:"));
            
            iloczyn *= (a * b);
        } while(iloczyn <= 100000)

        document.write("iloczyn = " + iloczyn);
    </script>
</body>
</html>
