<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for - iloczyn 10. liczb</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - pobierzesz od użytkownika 10 liczb;
        // - obliczysz iloczyn tych liczb.

        let iloczyn = 1;
        
        for (let i = 1; i <= 10; i++) {
            let liczba = Number(prompt("Podaj liczbę " + i + ":")); // Dodano numer iteracji
            if(!isNaN(liczba)) { 
                iloczyn *= liczba; 
            } else {
                document.write("To nie jest poprawna liczba. Proszę spróbować ponownie."); 
                i--; 
            }
        }
        document.write("iloczyn 10 liczb = " + iloczyn);
    </script>
</body>
</html>
