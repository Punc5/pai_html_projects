<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for - sprawdzenie parzystości liczb</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, który sprawdza liczby od 1 do 10 czy są parzyste lub nieparzyste
        
        for(i=1; i<=10; i++) {
            if(i % 2 == 0) {
                document.write(i, " = to jest parzysta liczba <br>");
            }
            else
            {
                document.write(i, " = to jest nieparzysta liczba <br>");
            }
        }
    </script>
</body>
</html>
