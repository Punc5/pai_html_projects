<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>obiekty tablice (tablica dwuwymiarowa)</title>
</head>
<body>
    <script type="text/javascript">
        let ilosc_kolumn = 12;
        let ilosc_wierszy = 12;
        let napis = " ";
        let tablica = [];
        
        for(let i = 0; i < ilosc_wierszy; i++) {
            tablica[i] = [];
        }

        for(let i = 0; i < ilosc_wierszy; i++) {
            for(let j = 0; j < ilosc_kolumn; j++) {
                tablica[i][j] = i + " " + j;
            }
        }
        
        for(let i = 0; i < ilosc_wierszy; i++) {
            for(let j = 0; j < ilosc_kolumn; j++) {
                napis = tablica[i][j] + "||";
            }
        }

        let htmlTable = "<table>";
        for(let i = 0; i < ilosc_wierszy; i++) {
            htmlTable += "<tr>";
            for(let j = 0; j < ilosc_kolumn; j++) {
                htmlTable += "<td>" + tablica[i][j] + "</td>"; // Dodajemy komórkę z wartością
            }
            htmlTable += "</tr>";
        }
        htmlTable += "</table>";

        document.body.innerHTML = htmlTable;
    </script>
</body>
</html>
