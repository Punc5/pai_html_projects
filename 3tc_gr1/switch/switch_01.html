<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch (część 1.)</title>
</head>
<body>
    <script type="text/javascript">
        let ocena = Number(prompt("Podaj symbol oceny: "));
        
        switch(ocena) {
            case 1: 
                document.write("Niedostateczny");
                break;

            case 5: 
                document.write("Bardzo dobry");
                break;

            default: 
                document.write("Zła ocena");
                break;
        }
    </script>
</body>
</html>
