<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typy i metody obiektów (część 2.)</title>
</head>
<body>
    <script type="text/javascript">
        let tekst = "obiekt typu string";
        let x = tekst.substring(7, 10);

        document.write("wycięty tekst: " + x + "<br>");
        document.write("duże litery: " + tekst.toUpperCase() + "<br>");
        document.write("małe litery: " + tekst.toLowerCase() + "<br>");

        document.write("indeks 10.: " + tekst.charAt(10) + "<br>");
    </script>
</body>
</html>
