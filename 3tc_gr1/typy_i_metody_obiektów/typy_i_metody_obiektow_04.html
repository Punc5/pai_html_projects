<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typy i metody obiektów (część 4.)</title>
</head>
<body>
    <script type="text/javascript">
        let tekst1 = "Programowanie";
        let tekst2 = "Programowanie";
        let tekst3 = new String ("Programowanie");
        let tekst4 = new String ("Programowanie");
        
        document.write(tekst1 == tekst2);
        document.write(tekst1 == tekst3);
        document.write(tekst1 === tekst2);
        document.write(tekst3 === tekst4);
        document.write(tekst2 === tekst4);
        document.write(typeof tekst1);
        document.write(typeof tekst3);
    </script>
</body>
</html>
