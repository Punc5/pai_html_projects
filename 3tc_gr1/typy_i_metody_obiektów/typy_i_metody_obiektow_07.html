<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typy i metody obiektów (część 7.)</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt w którym utworzysz dziesięcio-elementową tablicę liczb całkowitych, a następnie: 
        // a) użytkownik wprowadzi wartości do tablicy;
        // b) program wyświetli wartości z tablicy, które mieszczą się w przedziale od 5 do 20.
        
        let tab = new Array (10);
        
        for(let i = 0; i <= 9; i++) {
        tab[i] = Number(prompt("Podaj liczbę"));
        }

        for(let i = 0; i <= 9; i++) {
            if(tab[i] >= 5 && tab[i] <= 20) {
                document.write(tab[i]+ ", ")
            }
        }
    </script>
</body>
</html>
