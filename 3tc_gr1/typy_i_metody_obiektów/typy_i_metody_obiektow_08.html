<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typy i metody obiektów (część 8.)</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt w którym utworzysz piętnasto-elementową tablicę, a następnie: 
        // a) program poprosi użytkownika o podanie liczb do tablicy;
        // b) program obliczy sumę z parzystych wartosci tablicy oraz wyświetli wynik.

        let tab = new Array (15);
        
        for(let i = 0; i <= 14; i++) {
            tab[i] = Number(prompt("Podaj liczbę do tablicy (element " + (i + 1) + "):"));
        }

        let suma = 0;

        for(let i = 0; i <= 14; i++) {
            if(tab[i % 2 === 0]) {
                suma += tab[i];
                }
            }

        document.write(tab + "<br>")
    </script>
</body>
</html>
