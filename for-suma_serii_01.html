<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for - suma serii liczbowej (część 1.)</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - generowana jest seria liczb, gdzie:
        //  * dla i = 1, 3, 6, ... każda kolejna liczba jest o 3 większa od poprzedniej;
        //  * jeśli i jest parzysta, do sumy dodawana jest aktualna wartość liczby;
        //  * jeśli i jest nieparzysta, do sumy dodawana jest wartość liczby z minusem.

        let k = 2;
        let suma = 0;

        for(let i = 1; i <= 10; i++) {
            if(i % 2 == 0) {
                suma = suma + k;
            } else {
                suma = suma + (-k);
            }
            k = k + 3;
        }
        document.write("Wynik sumy serii = " + suma);
    </script>
</body>
</html>
