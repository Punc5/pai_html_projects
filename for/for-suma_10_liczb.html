<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for - suma 10. liczb</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - pobierzesz od użytkownika 10 liczb;
        // - obliczysz sumę tych liczb.

        let suma = 0;
        
        for(let i=1; i<=10; i++) {
            let liczba = Number(prompt("Podaj liczbę"));
            suma += liczba; // suma = suma + liczba
        }
        document.write("Suma 10. liczb = " + suma);
    </script>
</body>
</html>
