<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iloczyn 10. liczb</title>
</head>
<body>
    <script type="text/javascript">
        let iloczyn = 1;
        
        for(let i=1; i<=10; i++) {
            let liczba = Number(prompt("Podaj liczbÄ™"));
            iloczyn *= liczba; // iloczyn = iloczyn * liczba
        }
        document.write("Iloczyn 10. liczb = " + iloczyn);
    </script>
</body>
</html>
