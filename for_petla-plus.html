<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For - pętla zaawansowana</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - pobierzesz od użytkownika pierwszą i ostatnią liczbę w pętli;
        // - pierwsza liczba będzie początkiem a ostatnia - końcem pętli.

        // Poproszenie użytkownika o podanie pierwszej i ostatniej liczby
        let start = Number(prompt("Start pętli"));
        let koniec = Number(prompt("Koniec pętli"));
            
        // Sprawdzenie, czy start jest liczbą
        if (isNaN(start)) {
            document.write("Podana wartość nie jest liczbą");
        } else {
            for (let i = start; i <= koniec; i++) { // pętla od podanej pierwszej do ostatniej liczby
                if (i > start && i < koniec) {
                    document.write("<b>" + i + "</b>" + " (+1) <br>"); 
                } else {
                    document.write("<b>" + i + "</b>" + "<br>");
                }
            }
        }
    </script>
</body>
</html>
