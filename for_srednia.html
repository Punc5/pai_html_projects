<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>średnia arytmetyczna liczb / 3</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - pobierzesz 20 liczb
        // - obliczysz średnia arytmetyczną z liczb, które są podzielne przez 3

        let suma = 0;
        let ilosc = 0;

        for (let i = 1; i <= 20; i++) {
            let liczba = Number(prompt("Podaj liczbę"));
            if (liczba % 3 === 0) {  
                suma = suma + liczba;
                ilosc++;
            }
        }

        if (ilosc !== 0) {
            let srednia = suma / ilosc;
            document.write("Średnia arytmetyczna liczb podzielnych przez 3 wynosi: " + srednia);
        } else {
            document.write("Nie podano żadnej liczby podzielnej przez 3.");
        }
    </script>
</body>
</html>
