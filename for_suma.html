<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma 10. liczb</title>
</head>
<body>
    <script type="text/javascript">
        let suma = 0;
        
        for(let i=1; i<=10; i++) {
            let liczba = Number(prompt("Podaj liczbÄ™"));
            suma += liczba; // suma = suma * liczba
        }
        document.write("Suma 10. liczb = " + suma);
    </script>
</body>
</html>
