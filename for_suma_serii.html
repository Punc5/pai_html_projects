<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie sumy serii liczbowej</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - generuje serię liczb, gdzie:
        //  * dla i = 1, 3, 5, ... każda kolejna liczbą jest o 3 większa od poprzedniej
        //  * jeśli i jest parzysty, do sumy dodawana jest aktualna wartość liczby
        //  * jeśli i jest nieparzysty, do sumy dodawana jest wartość liczby z minusem

        let k = 2;
        let suma = 0;

        for(let i = 1; i <= 10; i++) {
            if(i % 2 == 0) {
                suma = suma + k;
            } else {
                suma = suma + (-k);
            }
            k = k + 3;
        }
        document.write("Wynik sumy serii = " + suma);
    </script>
</body>
</html>
