<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funkcja anonimowa (część 1.)</title>
</head>
<body>
    <script type="text/javascript">
        // Funkcja anonimowa
        let wynik = function(a, b)
        {
            let c;
            c = a - b;
            return c;
        }
        document.write("wynik = " + wynik(8, 2));
    </script>
</body>
</html>
