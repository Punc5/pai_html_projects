<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcje - ćwiczenia</title>
</head>
<body>
    <script type="text/javascript">
        // Funkcja sumy a i b
        function pierwszaFunkcja(a, b)
        {
            let s = a + b;
            return s;
        }
        let w = pierwszaFunkcja(5, 6);
        document.write("suma = " + w);

        // Funkcja iloczynu a i b
        function drugaFunkcja(a, b)
        {
            let i = a * b;
            return i;
        }
        let v = drugaFunkcja(8, 5);
        document.write("<br>iloczyn = " + v);

        // Napisz skrypt, w którym:
        // * zdefiniujesz funkcję obliczającą i zwracającą wartość wyrażenia;
        // * wywołaj funkcję dla kilka parametrów.
        let a = Number(prompt("Podaj a:"))
        let b = Number(prompt("Podaj b:"))
        
        function funkcjaX(x, y)
        {
            let f = (Math.pow(x, 2) + 2 * Math.pow(x, 3)) + (Math.sqrt(x + y));
            return f;
        }
        let k = funkcjaX(a, b);
        document.write("<br>funkcja = " + k);
    </script>
</body>
</html>
