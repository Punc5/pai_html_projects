<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funkcje (część 1.)</title>
</head>
<body>
    <script type="text/javascript">
        // Funkcja sumy a i b
        function obliczSume(a, b) {
            let suma = a + b;
            return suma;
        }
        let wynik = obliczSume(5, 6);
        document.write("suma = " + wynik);
    </script>
</body>
</html>
