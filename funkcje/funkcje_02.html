<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funkcje (część 2.)</title>
</head>
<body>
    <script type="text/javascript">
        // Funkcja iloczynu a i b
        function obliczIloczyn(a, b) {
            let iloczyn = a * b;
            return iloczyn;
        }
        let wynik = obliczIloczyn(8, 5);
        document.write("iloczyn = " + wynik);
    </script>
</body>
</html>
