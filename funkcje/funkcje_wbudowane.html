<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funkcje wbudowane</title>
</head>
<body>
    <script type="text/javascript">
        // Funkcje wbudowane
        let a = parseInt(prompt("Podaj liczbę całkowitą"));
        let b = parseFloat(prompt("Podaj liczbę zmiennocałkowitą"));
        let c = isNaN(prompt("Podaj wartość, która nie jest liczbą"));

        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("c = " + c + "<br>");
    </script>
</body>
</html>
