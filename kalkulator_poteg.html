<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potęgi</title>
</head>
<body>
    <h2>Potęgi</h2>
    <script type="text/javascript">
        let x = Number(prompt("Podaj liczbę"));
        // Kwadrat
        kwadrat = Math.pow(x,2);
        document.write("kwadrat liczby = " + kwadrat + "<br>");
        // Sześcian
        szescian = Math.pow(x,3);
        document.write("sześcian liczby = " + szescian + "<br>");
    </script>
</body>
</html>
