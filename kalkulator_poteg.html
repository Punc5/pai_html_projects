<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator potęg</title>
</head>
<body>
    <h2>Potęgi</h2>
    <script type="text/javascript">
        // Pobranie liczby od użytkownika
        let x = Number(prompt("Podaj liczbę"));

        // Obliczenie kwadratu liczby
        let kwadrat = Math.pow(x, 2);
        document.write("Kwadrat liczby = " + kwadrat + "<br>");

        // Obliczenie sześcianu liczby
        let szescian = Math.pow(x, 3);
        document.write("Sześcian liczby = " + szescian + "<br>");
    </script>
</body>
</html>
