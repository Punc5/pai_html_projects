<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.object - ćwiczenia</title>
</head>
<body>
    <h2>Wyniki dla podanej wartości x</h2>
    <script type="text/javascript">
        let x = Number(prompt("Podaj x"));
        let wynik = 0;

        if (isNaN(x)) 
        {
            document.write("Wprowadź liczbę");
        } 
        else 
        {
            if (x == 0) 
            {
                wynik = Math.abs(x + 2);
            } 
            else if (x == 5) 
            {
                wynik = Math.sqrt(Math.pow(x, 3) + 1);
            } 
            else 
            {   
                if (x > -10 && x < 4) 
                {
                    wynik = Math.pow(x, 3) + 3;
                } 
                else 
                {
                    wynik = x;
                }
            }
            document.write("wynik = " + wynik);
        }
    </script>
</body>
</html>
