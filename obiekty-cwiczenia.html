        // Napisz skrypt, w którym:
        // - zdefiniujesz konstruktor województwo o parametrach: nazwa, adres, ilość powiatów, wojewoda, ilość jednostek, powierzchnia województwa;
        // - metodę wprowadzającą, wyświetlającą dane obiektu oraz metodę sprwadzającą czy powierzchnia województwa przekracza 20000 km^2;
        // - utwórz 3 obiekty i wywołaj dla nich metody.

        function wojewodztwo (knazwa, kadres, kilosc_powiatow, kwojewoda, kilosc_jednostek, kpowierzchnia)
        {
            this.nazwa = ""
            this.adres = ""
            this.ilosc_powiatow = ""
            this.wojewoda = ""
            this.ilosc_jednostek = ""
            this.powierzchnia = "" 

            this.wprowadz = function()
            {
                this.nazwa = prompt("Podaj nazwę");
                this.adres = prompt("Podaj adres");
                this.ilosc_powiatow = prompt("Podaj adres");
                this.wojewoda = prompt("Podaj adres");
                this.ilosc_jednostek = prompt("Podaj ilosc powiatów");
                this.powierzchnia = prompt("Podaj powierzchnię");

                this.wyswietl = function()
                {
                    document.write("województwo: " + this.nazwa + "<br>", "adres: " + this.adres + "<br>", "ilość powiatów: " + this.ilosc_powiatow + "<br>", "wojewoda: " + this.wojewoda + "<br>", "ilość jednostek: " + this.ilosc_jednostek + "<br>", "powierzchnia: " + this.powierzchnia + "<br>");
                }
            }
        }

        document.write("<p><b>Pierwsze województwo:</b></p>");
        let w1 = new wojewodztwo();
        w1.wprowadz();
        w1.wyswietl();

        }
