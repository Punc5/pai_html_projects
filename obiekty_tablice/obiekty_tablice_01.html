<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obiekty tablice (array) (część 1.)</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym utworzysz piętnasto-elementową tablicę liczb całkowitych, a następnie:
        // a) przypiszesz do niej wylosowane liczby z przedziału od 10 do 80;
        // b) sprawdzisz, ile liczb w tablicy jest podzielnych przez 3;
        // c) wyznaczysz największą wartość z tablicy.

        let tablica = new Array(15);

        for(let i = 0; i < tablica.length; i++) {
            tablica[i] = Math.floor(Math.random() * 101);
        }

        let max = -Infinity; 
        let k = 0;

        for(let i = 0; i < tablica.length; i++) {
            if(tablica[i] > max) {
                max = tablica[i];
            }

            if(tablica[i] % 3 === 0) {
                k++;
            }
        }

        document.write("tablica: " + tablica.join(", ") + "<br>");
        document.write("największa wartość: " + max + "<br>");
        document.write("liczba liczb podzielnych przez 3: " + k + "<br>");
    </script>
</body>
</html>
