<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obiekty tablice (array) (część 2.)</title>
</head>
<body>
    <script type="text/javascript">
        // Zdefiniuj tablicę samochody o wartościach: Fiat, Skoda, Volvo, Volkswagen, Mercedes, Opel, Citroen, Kia, 
        // a następnie wyświetl wartości tablicy w liście numerowanej z opisem marki samochodu.

        let tab = new Array("Fiat", "Skoda", "Volvo", "Volkswagen", "Mercedes", "Opel", "Citroen", "Kia");

        document.write("<p><b>" + "Marki samochodów:" + "</b></p>");
        document.write("<ol>");
        document.write("<li>" + tab[0] + "</li><br>");
        document.write("<li>" + tab[1] + "</li><br>");
        document.write("<li>" + tab[2] + "</li><br>");
        document.write("<li>" + tab[3] + "</li><br>");
        document.write("<li>" + tab[4] + "</li><br>");
        document.write("<li>" + tab[5] + "</li><br>");
        document.write("<li>" + tab[6] + "</li><br>");
        document.write("<li>" + tab[7] + "</li><br>");
        document.write("</ol>");
    </script>
</body>
</html>
