<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierwiastek liczby</title>
</head>
<body>
    <script type="text/javascript">
        // Napisz skrypt, w którym:
        // - pobierzesz od użytkownika wartość w
        // - obliczysz pierwiastek i kwadrat wartości w
        
        // Pobranie liczby od użytkownika
        let w = parseFloat(prompt("Podaj liczbę"));

        // Sprawdzenie, czy podano liczbę
        if (!isNaN(w)) {
            if (w > 0) {
                w = Math.sqrt(w); // Obliczenie pierwiastka
                document.write("Pierwiastek liczby w: " + w);
            } else {
                w = Math.pow(w, 2); // Obliczenie kwadratu
                document.write("Kwadrat liczby w: " + w);
            }
        } else {
            document.write("To nie jest liczba.");
        }
        document.write("<br>Koniec programu");
    </script>
</body>
</html>
