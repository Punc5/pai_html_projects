<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script type="text/javascript">
        let ocena = Number(prompt("Podaj symbol oceny: "));
        
        switch(ocena)
        {
            case 1: document.write("Niedostateczny");
            break;
            case 5: document.write("Bardzo dobry");
            break;
            default: document.write("Zła ocena");
        }
        
        // Napisz skrypt, w którym:
        // * za pomocą instrukcji switch zbudujesz kalkulator wykonujący następujące działania: 
        //  - d - dodawanie; 
        //  - o - odejmowanie; 
        //  - m - mnożenie; 
        //  - z - dzielenie (dla dwóch podanych liczb).
        let dzialanie = prompt("Proszę podać działanie; d - dodawanie, o - odejmowanie, m - mnożenie, z - dzielenie");
        let a = (Number(prompt("Podaj liczbę a: ")));
        let b = (Number(prompt("Podaj liczbę b: ")));
        let wynik = 0;
   
        switch(działanie)
        {
            case "d": wynik = a + b;
            document.write("Wynik to "+ wynik);
            break;
            case "o": wynik = a - b;
            document.write("Wynik to "+ wynik);
            break;
            case "m": wynik = a * b;
            document.write("Wynik to "+ wynik);
            break;
            case "z": wynik = a / b;
            if(b != 0);
            /*
            document.write("Wynik to "+ wynik);
            else document.write("Nie dzielimy przez 0");
            break;
            default: document.write("Niepoprawna opcja");
            */
        }
    </script>
</body>
</html>
