<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typy i metody obiektów (część 5.)</title>
</head>
<body>
    <script type="text/javascript">
        // includes()
        // slice()
        // valueof()
        // indexof()

        let tekst = "obiekt typu string";
        let zm = tekst.includes("typu");
        document.write(zm);

        let tekst2 = "obiekt typu string";
        let zm2 = tekst2.slice(3);
        document.write(zm2);

        let tekst3 = "Programowanie";
        document.write(tekst3.includes("P"));

        let tekst1 = "programowanie";
        let zm3 = tekst1.slice(2, 5);
        document.write(zm3);

        let tekst2Value = "Programowanie";
        document.write(tekst2Value.valueOf());

        let tekst3Index = "PPProgramowanie";
        document.write(tekst3Index.indexOf("P"));
    </script>
</body>
</html>
